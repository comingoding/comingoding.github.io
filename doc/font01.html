<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹폰트 사용하기</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: inherit;
            font-weight: normal;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 웹 폰트 가져오기 */

        @import url(https://fonts.google.com/noto/specimen/Noto+Sans+KR);
        @import url(https://fonts.google.com/noto/specimen/Noto+Serif+KR?subset=korean);
        h1 {
            font-size: 30px;
            text-align: center;
            margin: 100px;
            font-weight: 500;
        }

        h2 {
            font-size: 15px;
            text-align: center;
            margin: 100px;
            font-weight: 300;
        }
        h3{
            font-size: 15px;
            text-align: center;
            margin: 100px;
            font-family: 'noto serif KR', serif;
        }
    </style>


</head>

<body>
    <h1>나는 이 글자를 바꿀래 </h1>
    <h2>나는 이글자를 바꿀래</h2>
    <h3>나는 이글자를 바꿀래 </h3>
</body>

</html>
